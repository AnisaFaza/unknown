<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Hubungi Kami</h2>

  <form action="https://formsubmit.co/anisafaza25@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Nama Anda" required>
    <input type="email" name="email" placeholder="Email Anda" required>
    <textarea name="message" rows="5" placeholder="Pesan Anda..." required></textarea>

    <!-- FormSubmit hidden fields -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://anisafaza.github.io/unknown/terima-kasih.html">

    <button type="submit">Kirim Pesan</button>
  </form>

</body>
</html>
